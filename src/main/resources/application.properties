spring.application.name=remax

# ===============================
# Database Configuration (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/remax_db
spring.datasource.username=remax_user
spring.datasource.password=secret_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JPA / Hibernate
# ===============================
# 'update' is useful for development to let Hibernate create the schema first,
# then we capture it with Liquibase. In production, this should be 'validate'.
spring.jpa.hibernate.ddl-auto=update

# ===============================
# Liquibase Configuration
# ===============================
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# ===============================
# Security / JWT
# ===============================
remax.security.jwt-secret=6f6f6a6c6d6f6f6a6c6d6f6f6a6c6d6f6f6a6c6d6f6f6a6c6d6f6f6a6c6d
remax.security.jwt-expiration-ms=3600000
remax.security.cors-allowed-origins=http://localhost:3000

# ===============================
# App Config
# ===============================
remax.default-admin.username=admin
remax.default-admin.password=changeme1234

# ===============================
# Mail configuration (example)
# Uncomment and configure for real email delivery
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.protocol=smtp
#spring.mail.username=your-smtp-username
#spring.mail.password=your-smtp-password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true

# Properties bound to our MailProperties class
remax.mail.from=no-reply@remax.cz
remax.mail.reply-to=support@remax.cz
