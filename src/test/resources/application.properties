# Test properties to avoid external DB and Liquibase during unit tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Liquibase during test runs to avoid external DB calls
spring.liquibase.enabled=false

# Use faster logging in tests
logging.level.root=INFO

remax.security.jwt-secret=test-jwt-secret

remax.default-admin.username=admin
remax.default-admin.password=changeme1234