services:
  # ==============================
  # 1. Database (PostgreSQL)
  # ==============================
  db:
    image: postgres:17-alpine
    container_name: remax-db
    restart: always
    environment:
      POSTGRES_DB: remax_db
      POSTGRES_USER: remax_user
      POSTGRES_PASSWORD: secret_password
    ports:
      - "5432:5432" # Expose to host for local tools (DBeaver/pgAdmin)
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - remax-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remax_user -d remax_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================
  # 2. Backend (Spring Boot)
  # ==============================
  backend:
    container_name: remax-backend
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      # Override application.properties to use Postgres instead of H2
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/remax_db
      SPRING_DATASOURCE_USERNAME: remax_user
      SPRING_DATASOURCE_PASSWORD: secret_password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update # Change to 'validate' in production

      # Mail (send emails to MailHog testing container)
      SPRING_MAIL_HOST: mailhog
      SPRING_MAIL_PORT: 1025
      SPRING_MAIL_PROTOCOL: smtp
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "false"
      # If your MailService reads a default sender, you can override here:
      # MAIL_SENDER_ADDRESS: no-reply@example.com

    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started

    networks:
      - remax-network

  # ==============================
  # 3. Frontend (React + Nginx)
  # ==============================
  frontend:
    container_name: remax-frontend
    build:
      # Goes up one level, then into the Frontend folder
      context: ../../NNPRO-REMAX-FE
      dockerfile: Dockerfile
      args:
        # Browser accesses API via Localhost, not internal container network
        - REACT_APP_API_URL=http://localhost:8080/api
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - remax-network

  # Mail testing container (MailHog)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: remax-mailhog
    restart: always
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - remax-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8025/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==============================
# Volumes & Networks
# ==============================
volumes:
  postgres-data:

networks:
  remax-network:
    driver: bridge