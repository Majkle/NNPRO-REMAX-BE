services:
  # ==============================
  # 1. Database (PostgreSQL)
  # ==============================
  db:
    image: postgres:17-alpine
    container_name: remax-db
    restart: always
    environment:
      POSTGRES_DB: remax_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432" # Expose to host for local tools (DBeaver/pgAdmin)
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - remax-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d remax_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================
  # 2. Backend (Spring Boot)
  # ==============================
  backend:
    container_name: remax-backend
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    restart: on-failure
    ports:
      - "8080:8080"

    # Load all variables from .env
    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started

    networks:
      - remax-network

    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # ==============================
  # 3. Frontend (React + Nginx)
  # ==============================
  frontend:
    container_name: remax-frontend
    build:
      # Goes up one level, then into the Frontend folder
      context: ../../NNPRO-REMAX-FE
      dockerfile: Dockerfile
      args:
        # Browser accesses API via Localhost, not internal container network
        - REACT_APP_API_URL=http://localhost:8080/api
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - remax-network

  # Mail testing container (MailHog)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: remax-mailhog
    restart: always
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - remax-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8025/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==============================
# Volumes & Networks
# ==============================
volumes:
  postgres-data:

networks:
  remax-network:
    driver: bridge